<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Landing Page</title>
    <link rel="stylesheet" href="css/landingPage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
</head>
<body>
    <nav id="navbar">
        <div class="logo">
            <img src="css/images/rick.jpeg" alt="rick">
        </div>
        <ul>
            <li><a href="#">FILLER</a></li>
            <li><a href="#">FILLER</a></li>
            <li><a href="#">FILLER</a></li>
            <li><a href="#">FILLER</a></li>
        </ul>
    </nav>
    <header>
        <button id="toggle" class="toggle">
            <i class="fa fa-bars fa-2x"></i>
        </button>
        <h1>Hi.</h1>
        <p>How are you?</p>
        <button class="cta-btn" id="open">Sign up.</button>
    </header>
    <div class="container">
        <h2>What is this page about?</h2>
        <p>This is a webpage. It's a part of a website.</p>
        <h2>Food</h2>
        <p>Food is food.</p>
        <h2>What food do I like?</h2>
        <ul>
            <li>Meat</li>
            <li>Cheese</li>
            <li>Rice</li>
        </ul>
        <p>I like these foods.</p>
    </div>
    <div class="modal-container" id="modal">
        <div class="modal">
            <button class="close-btn" id="close">
                <i class="fa fa-times"></i>
            </button>
            <div class="modal-header">
                <h3>Sign up.</h3>
            </div>
            <div class="modal-content">
                <p></p>
                <form class="modal-form">
                    <div>
                        <label for="name">Name</label>
                        <input type="text" id="name" placeholder="Enter name" class="form-input">
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="text" id="email" placeholder="Enter email" class="form-input">
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="text" id="password" placeholder="Enter password" class="form-input">
                    </div>
                    <div>
                        <label for="password2">Confirm password</label>
                        <input type="text" id="password2" placeholder="Confirm password" class="form-input">
                    </div>
                    <input type="submit" value="Submit" class="submit-btn">
                </form>
            </div>
        </div>
    </div>
</body>
<script src="js/landingPage.js"></script>
</html>
